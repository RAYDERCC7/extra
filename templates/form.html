<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if usuario %}Editar Usuario{% else %}Nuevo Usuario{% endif %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bb5;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #008CBA;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bb5;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .back-link a {
            text-decoration: none;
            color: #008CBA;
        }

        .back-link a:hover {
            color: #007bb5;
        }
    </style>
</head>
<body>
    <h1>{% if usuario %}Editar Usuario{% else %}Nuevo Usuario{% endif %}</h1>
    <div class="form-container">
        <form action="{% if usuario %}/usuarios/editar/{{ usuario.id }}{% else %}/usuarios/nuevo{% endif %}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre if usuario else '' }}" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" value="{{ usuario.edad if usuario else '' }}" required>

            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ usuario.telefono if usuario else '' }}" required>

            <button type="submit">{% if usuario %}Guardar Cambios{% else %}Guardar{% endif %}</button>
        </form>
        <div class="back-link">
            <a href="/usuarios">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
